# S3イベントでlambdaを起動するサンプル。
# CFn風だがSAM的ではない。

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-s3event1

  Sample SAM Template for sam-s3event1

Globals:
  Function:
    Timeout: 3
    Runtime: python3.9
    Architectures:
      - x86_64
  Api:
    OpenApiVersion: 3.0.3

Resources:
  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-hello-function-${AWS::AccountId}"
      CodeUri: hello/
      Handler: app.lambda_handler
      Policies:
        - Statement:
            # これがなければ話は簡単
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:ListBucket
                - s3:DeleteObject
              Resource:
                - !Sub "${TheS3Bucket.Arn}/*"
                - !GetAtt TheS3Bucket.Arn

  HelloFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: HelloFunction
    Properties:
      RetentionInDays: 7
      LogGroupName: !Sub "/aws/lambda/${HelloFunction}"

  HelloFunctionPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !GetAtt HelloFunction.Arn
        Principal: s3.amazonaws.com
        SourceArn: !GetAtt TheS3Bucket.Arn

  TheS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            # Function: !GetAtt HelloFunction.Arn # 循環参照
            Function: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-hello-function-${AWS::AccountId}"
            # 実際にはHelloFunctionが出来ていないとNotificationの設定ができない。deployすると死ぬ

Outputs:
  # HelloFunction0:
  #   Description: "Hello Lambda Function ARN"
  #   Value: !GetAtt HelloFunction.Arn
  HelloFunction:
    Description: "Hello Lambda Function ARN"
    Value: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-hello-function-${AWS::AccountId}"
  TheS3BucketName:
    Value: !Ref TheS3Bucket
